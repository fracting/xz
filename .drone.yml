build:
    #  image: bradrydzewski/gcc:4.8
  image: drone/go1.3
  environment:
    - DEBIAN_FRONTEND=noninteractive
  commands:
    - export DEBIAN_FRONTEND=noninteractive
    - sudo apt-get update -y
    - sudo apt-get install -y autopoint
    - ls
    - echo $HOME
    - echo $DRONE_BUILD_DIR
    - pwd
    - stat `pwd`
    - sudo mkdir testsudodir
    - sudo touch testsudotouch
    - touch testtouch
    - mkdir testdir
    - ./autogen.sh
    - ./configure
    - make
    - make test
